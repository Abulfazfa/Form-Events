<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="mt-4">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <div class="icons">
                        <span class="d-none"><i class="fa-solid fa-circle-exclamation text-danger"></i></span>
                        <span class="d-none"><i class="fa-solid fa-circle-check text-success"></i></span></div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mt-4">Email address</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <div class="icons">
                        <span class="d-none"><i class="fa-solid fa-circle-exclamation text-danger"></i></span>
                        <span class="d-none"><i class="fa-solid fa-circle-check text-success"></i></span></div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="mt-4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <div class="icons">
                        <span class="d-none"><i class="fa-solid fa-circle-exclamation text-danger"></i></span>
                        <span class="d-none"><i class="fa-solid fa-circle-check text-success"></i></span></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="mt-4">Submit-Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <div class="icons">
                            <span class="d-none"><i class="fa-solid fa-circle-exclamation text-danger"></i></span>
                            <span class="d-none"><i class="fa-solid fa-circle-check text-success"></i></span></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-4" id="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
